<br><br>
<div class="container">
	<div class="row">
		<div class="col-xs-7 col-xs-offset-3">
<div class="panel panel-info">
	<div class="panel-heading"> Login</div>
	<div class="panel-body" align="center">
		<form class="form-horizontal" #loginForm="ngForm">
			<div class="form-group">
				<label for="name" class="col-xs-2 control-label">User Name</label>
				<div class="col-xs-8">
				<input type="text" class="form-control" required
				[(ngModel)]="login.userName" name="name" #name="ngModel">
				<div class="alert alert-danger" *ngIf="name.touched && !name.valid">Name
				is Required..!</div>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-xs-2 control-label">Password</label>
				<div class="col-xs-8">
				<input type="password" class="form-control" required
				[(ngModel)]="login.password" name="password" #password="ngModel">
				<div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password
				is Required..!</div>
				</div>
			</div>
		</form>
		
		<div class="form-group row">
		<span class="col-xs-offset-2 col-xs-8">
		<button (click)="onSubmit()"
		class="btn btn-warning" [disabled]="!loginForm.form.valid">Login</button>
		</span>
		</div>
		
		
	</div>
</div>
		</div>
	
	</div>
</div>
